<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <audio id="clkAudio">
      <source src="./sounds/click-sound.mp3" type="audio/ogg">
    </audio>
    <audio id="winAudio">
      <source src="./sounds/win-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="loseAudio">
      <source src="./sounds/lose-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="drawAudio">
      <source src="./sounds/draw-sound.mp3" type="audio/mpeg">
    </audio>

    <header>
      <h1 id="heading">Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="game-box">
        <div id="scores">
          <span id="human-score">You: 0</span>
          <span id="computer-score">Computer: 0</span>
        </div>
        <div class="icons">
          <img id="com-img" src="./images/rock-L.png" alt="" srcset="" />
          <img id="hum-img" src="./images/rock-R.png" alt="" srcset="" />
        </div>
      </div>
      <div class="result">
        <h2 id="result-text">Choose your move</h2>
      </div>
      <div class="buttons">
          <button class="rock" role="button" type="button" onclick="playAudio('./sounds/click-sound.mp3')">
            rock
          </button>
          <button class="paper" role="button" type="button" onclick="playAudio('./sounds/click-sound.mp3')">
            Paper
          </button>
          <button class="scissor" role="button" type="button" onclick="playAudio('./sounds/click-sound.mp3')">
            Scissors
          </button>
          <button class="restart" type="button" role="button" onclick="playAudio('./sounds/click-sound.mp3')">
            Restart
          </button>
        </div>
    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <footer>
      <span>MADE BY ABU-UBAIDAH <br> FOLLOW ME ON</span>
      <div class="rounded-social-buttons">
        
                      
                        <a class="social-button linkedin" href="https://www.linkedin.com/in/abu-ubaidah/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a class="social-button github" href="https://github.com/Abu-Ubaidah" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
